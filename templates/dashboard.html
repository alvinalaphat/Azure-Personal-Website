<!DOCTYPE html>
<html>
<title>W3.JS</title>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<body>

<h2>Testing W3.JS in HTML</h2>

<p>Elements with a class="city" will behave like a slideshow:</p>

<h1 class="city">London</h1>
<h1 class="city">Paris</h1>
<h1 class="city">Tokyo</h1>

<script>
w3.slideshow(".city");
</script>

</body>
</html>
